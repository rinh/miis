version: 2.1

defaults: &defaults
  docker:
    - image: vuejs/ci

orbs:
  node: circleci/node@1.1.6
  
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            
workflows:
    build-and-test:
      jobs:
        - build-and-test